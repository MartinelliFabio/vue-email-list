<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue - Email List</title>
</head>
<body>

<div id="app">
    
    <div class="p-0 mb-5 mt-5 container d-flex justify-content-center">
        <h1 class="text-white fw-bold">Lista Email</h1>
    </div>
    <div class="p-0 container d-flex justify-content-center align-items-center text-center container-mail">
        <div v-if="arrayEmail.length >= 10">
            <div v-for="(mail, index) in arrayEmail" :key="index">
                <span class="fw-bold">{{mail}}</span>
            </div>
        </div>
    </div>
    <div class="p-0 container d-flex justify-content-center text-center mt-5">
        <button class="btn-mail fw-bold text-uppercase" @click="createArray()">Genera Email</button>
    </div>

</div>

<script src="./js/script.js">

</script>

</body>
</html>
